  #     replicas: 0 # Don't auto start service on docker up command
  #   networks:
  #     - mynetwork
  #
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - mynetwork

volumes:
  pgdata:

networks:
  mynetwork:
    driver: bridge
